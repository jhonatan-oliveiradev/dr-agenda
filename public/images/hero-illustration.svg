<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo do Dashboard -->
  <rect width="800" height="600" rx="24" fill="white" stroke="var(--border)" stroke-width="2"/>
  
  <!-- Barra Superior -->
  <rect x="0" y="0" width="800" height="64" rx="24" fill="var(--background)"/>
  <text x="32" y="40" fill="var(--foreground)" font-size="20" font-weight="bold">Dashboard</text>
  
  <!-- Menu Lateral -->
  <rect x="0" y="64" width="200" height="536" fill="var(--background)"/>
  
  <!-- Itens do Menu -->
  <g transform="translate(24, 100)">
    <rect x="0" y="0" width="152" height="40" rx="8" fill="var(--primary)" fill-opacity="0.1"/>
    <text x="48" y="26" fill="var(--primary)" font-size="14" font-weight="500">Agenda</text>
    
    <rect x="0" y="48" width="152" height="40" rx="8" fill="var(--muted)" fill-opacity="0.1"/>
    <text x="48" y="74" fill="var(--muted-foreground)" font-size="14">Pacientes</text>
    
    <rect x="0" y="96" width="152" height="40" rx="8" fill="var(--muted)" fill-opacity="0.1"/>
    <text x="48" y="122" fill="var(--muted-foreground)" font-size="14">Médicos</text>
    
    <rect x="0" y="144" width="152" height="40" rx="8" fill="var(--muted)" fill-opacity="0.1"/>
    <text x="48" y="170" fill="var(--muted-foreground)" font-size="14">Relatórios</text>
  </g>
  
  <!-- Conteúdo Principal -->
  <g transform="translate(224, 88)">
    <!-- Cards de Estatísticas -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="180" height="100" rx="12" fill="var(--primary)" fill-opacity="0.1"/>
      <text x="24" y="32" fill="var(--muted-foreground)" font-size="14">Consultas Hoje</text>
      <text x="24" y="64" fill="var(--foreground)" font-size="24" font-weight="bold">12</text>
    </g>
    
    <g transform="translate(196, 0)">
      <rect x="0" y="0" width="180" height="100" rx="12" fill="var(--primary)" fill-opacity="0.1"/>
      <text x="24" y="32" fill="var(--muted-foreground)" font-size="14">Pacientes Ativos</text>
      <text x="24" y="64" fill="var(--foreground)" font-size="24" font-weight="bold">156</text>
    </g>
    
    <g transform="translate(392, 0)">
      <rect x="0" y="0" width="180" height="100" rx="12" fill="var(--primary)" fill-opacity="0.1"/>
      <text x="24" y="32" fill="var(--muted-foreground)" font-size="14">Taxa de Comparecimento</text>
      <text x="24" y="64" fill="var(--foreground)" font-size="24" font-weight="bold">92%</text>
    </g>
    
    <!-- Calendário de Agendamentos -->
    <g transform="translate(0, 116)">
      <rect x="0" y="0" width="572" height="400" rx="12" fill="var(--background)"/>
      <text x="24" y="32" fill="var(--foreground)" font-size="18" font-weight="500">Agenda da Semana</text>
      
      <!-- Cabeçalho do Calendário -->
      <g transform="translate(24, 48)">
        <text x="0" y="0" fill="var(--muted-foreground)" font-size="12">Segunda</text>
        <text x="80" y="0" fill="var(--muted-foreground)" font-size="12">Terça</text>
        <text x="160" y="0" fill="var(--muted-foreground)" font-size="12">Quarta</text>
        <text x="240" y="0" fill="var(--muted-foreground)" font-size="12">Quinta</text>
        <text x="320" y="0" fill="var(--muted-foreground)" font-size="12">Sexta</text>
      </g>
      
      <!-- Grade de Horários -->
      <g transform="translate(24, 72)">
        <!-- Segunda -->
        <rect x="0" y="0" width="72" height="280" rx="8" fill="var(--muted)" fill-opacity="0.1"/>
        <rect x="8" y="8" width="56" height="40" rx="4" fill="var(--primary)" fill-opacity="0.2"/>
        <text x="16" y="32" fill="var(--primary)" font-size="12">09:00 - Dr. Silva</text>
        
        <!-- Terça -->
        <rect x="80" y="0" width="72" height="280" rx="8" fill="var(--muted)" fill-opacity="0.1"/>
        <rect x="88" y="48" width="56" height="40" rx="4" fill="var(--primary)" fill-opacity="0.2"/>
        <text x="96" y="72" fill="var(--primary)" font-size="12">10:30 - Dra. Santos</text>
        
        <!-- Quarta -->
        <rect x="160" y="0" width="72" height="280" rx="8" fill="var(--muted)" fill-opacity="0.1"/>
        <rect x="168" y="88" width="56" height="40" rx="4" fill="var(--primary)" fill-opacity="0.2"/>
        <text x="176" y="112" fill="var(--primary)" font-size="12">14:00 - Dr. Costa</text>
        
        <!-- Quinta -->
        <rect x="240" y="0" width="72" height="280" rx="8" fill="var(--muted)" fill-opacity="0.1"/>
        <rect x="248" y="128" width="56" height="40" rx="4" fill="var(--primary)" fill-opacity="0.2"/>
        <text x="256" y="152" fill="var(--primary)" font-size="12">15:30 - Dra. Lima</text>
        
        <!-- Sexta -->
        <rect x="320" y="0" width="72" height="280" rx="8" fill="var(--muted)" fill-opacity="0.1"/>
        <rect x="328" y="168" width="56" height="40" rx="4" fill="var(--primary)" fill-opacity="0.2"/>
        <text x="336" y="192" fill="var(--primary)" font-size="12">16:00 - Dr. Oliveira</text>
      </g>
    </g>
  </g>
  
  <!-- Elementos Decorativos -->
  <circle cx="700" cy="32" r="16" fill="var(--primary)" fill-opacity="0.1"/>
  <circle cx="740" cy="32" r="16" fill="var(--primary)" fill-opacity="0.1"/>
  <circle cx="780" cy="32" r="16" fill="var(--primary)" fill-opacity="0.1"/>
</svg> 