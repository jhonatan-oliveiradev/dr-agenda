<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo com gradiente suave -->
  <rect width="800" height="600" fill="url(#paint0_linear)" fill-opacity="0.1"/>
  
  <!-- Calendário estilizado -->
  <g transform="translate(200, 100)">
    <rect x="0" y="0" width="400" height="400" rx="20" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
    <rect x="0" y="0" width="400" height="80" rx="20" fill="#2563eb"/>
    <text x="200" y="50" text-anchor="middle" fill="#ffffff" font-size="24" font-family="Arial">Agenda Médica</text>
    
    <!-- Linhas do calendário -->
    <g stroke="#e5e7eb" stroke-width="2">
      <line x1="0" y1="120" x2="400" y2="120"/>
      <line x1="0" y1="200" x2="400" y2="200"/>
      <line x1="0" y1="280" x2="400" y2="280"/>
      <line x1="0" y1="360" x2="400" y2="360"/>
      <line x1="100" y1="80" x2="100" y2="400"/>
      <line x1="200" y1="80" x2="200" y2="400"/>
      <line x1="300" y1="80" x2="300" y2="400"/>
    </g>
    
    <!-- Ícones de consulta -->
    <g transform="translate(50, 150)">
      <circle cx="0" cy="0" r="20" fill="#2563eb" fill-opacity="0.1"/>
      <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="#2563eb" stroke-width="2"/>
    </g>
    
    <g transform="translate(150, 230)">
      <circle cx="0" cy="0" r="20" fill="#2563eb" fill-opacity="0.1"/>
      <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="#2563eb" stroke-width="2"/>
    </g>
    
    <g transform="translate(250, 310)">
      <circle cx="0" cy="0" r="20" fill="#2563eb" fill-opacity="0.1"/>
      <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="#2563eb" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Elementos decorativos -->
  <circle cx="100" cy="500" r="40" fill="#2563eb" fill-opacity="0.1"/>
  <circle cx="700" cy="100" r="30" fill="#2563eb" fill-opacity="0.1"/>
  <circle cx="650" cy="500" r="25" fill="#2563eb" fill-opacity="0.1"/>
  
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2563eb"/>
      <stop offset="1" stop-color="#3b82f6"/>
    </linearGradient>
